<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Picker App</h1>
        <div class="input-group">
            <label for="colorPicker">Choose Color:</label>
            <input type="color" id="colorPicker" oninput="pickColor()">
        </div>
        <div class="input-group">
            <label for="hex">Hex Color:</label>
            <input type="text" id="hex" placeholder="#000000" oninput="updateColor()">
        </div>
        <div class="input-group">
            <label for="rgba">RGBA Color:</label>
            <input type="text" id="rgba" placeholder="rgba(0, 0, 0, 1)" oninput="updateColor()">
        </div>
        <div id="colorPreview" class="color-preview"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
